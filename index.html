<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span> Move(s)

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            <span class = "clock"></span>
        </section>

        <ul class="deck">
        
        </ul>
    </div>
    <div id = "modal">
        <div class = "modal-content">
            <div class = "modal_heading">
                <h1 class="modal_title">Stats</h1>
                <span class = "closeBtn">&times;</span>
                
            </div>
            <div class="modal_stats">
                    <span class="modal_time">Time =</span>
                    <span class="modal_stars">Stars =</span>
                    <span class="modal_moves">Moves =</span>
                    
            </div>
            <div class = "modal_buttons">
                <button class="modal_button">Replay</button>
                <button class="modal_button">Cancel</button>
            </div>
        
            
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</body>
</html>
